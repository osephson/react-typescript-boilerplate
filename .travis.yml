language: node_js

before_install:
  - nvm install 8.0.0
  - npm install -g yarn
  - yarn

cache:
  directories:
    - node_modules

script:
  - yarn run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Generate your github token and pass secretly as a variable
  keep-history: true
  on:
    branch: master